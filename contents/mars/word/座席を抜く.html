        <p>
            指定席の予約をとることを意味する、係員の中で使われている言葉です。
        </p>

        <h2>用例</h2>
        <ul>
            <li>指ノミ券は、料金を含めず単に座席を抜く為の機能である。</li>
            <li>あー、そうしたら、とりあえず指ノミで隣り合わせの3席を抜いて、その後別に料金券を出すと良いよ。</li>
